<div class="v">
  <div class="px-5 col-12" style="margin-top: 5rem">
    <h1 class="mx-auto text-center mb-3">
      <b style="color: black">Register</b>
    </h1>
    <form class="col-7 mx-auto mt-5" action="" (submit)="register()">
      <div class="d-flex col-12 my-3">
        <input
          type="text"
          placeholder="Username"
          name="username"
          id="username"
          style="flex: 1; border: 1px solid black"
          class="mx-3 bg-transparent rounded p-2 text-dark"
          [(ngModel)]="username"
        />
      </div>
      <div class="d-flex col-12 my-3">
        <input
          type="text"
          placeholder="Email"
          name="email"
          id="email"
          style="flex: 2; border: 1px solid black"
          class="mx-3 bg-transparent rounded p-2 text-dark"
          [(ngModel)]="email"
        />
      </div>
      <div class="d-flex my-3">
        <input
          type="text"
          placeholder="Name"
          name="name"
          id="name"
          style="flex: 2; border: 1px solid black"
          class="mx-3 bg-transparent rounded p-2 col-12 d-block text-dark"
          [(ngModel)]="name"
        />
      </div>
      <div class="d-flex col-12 my-3">
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          style="flex: 1; border: 1px solid black"
          class="mx-3 bg-transparent rounded p-2 text-dark"
          [(ngModel)]="password"
        />
      </div>
      <div class="d-flex col-12 my-3">
        <input
          type="password"
          placeholder="Confirm password"
          name="confirmPassword"
          id="confirmPassword"
          style="flex: 1; border: 1px solid black"
          class="mx-3 bg-transparent rounded p-2 text-dark"
          [(ngModel)]="passwordConfirm"
        />
      </div>
      <div class="d-flex col-12 my-3">
        <input
          type="text"
          placeholder="Address"
          name="address"
          id="address"
          style="flex: 4; border: 1px solid black"
          class="mx-3 bg-transparent rounded p-2 text-dark"
          [(ngModel)]="address"
        />
      </div>
      <div class="d-flex col-12 my-3">
        <input
          type="text"
          placeholder="Phone"
          name="phone"
          id="phone"
          style="flex: 2; border: 1px solid black"
          class="mx-3 bg-transparent rounded p-2 text-dark"
          [(ngModel)]="phone"
        />
      </div>
      <input
        type="submit"
        value="Register"
        style="border: 1px solid black"
        class="mx-3 mt-5 rounded p-2 col-2 d-block btn btn-dark"
      />
      <h4
        *ngIf="error"
        style="text-align: center"
        class="alert-danger p-2 m-5 rounded"
      >
        {{ error }}
      </h4>
    </form>
  </div>
</div>
